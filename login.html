<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="validatePassword()">Login</button>
        <p id="error" style="color: red; display: none;">Incorrect Password!</p>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error');

            if (password === "22ISE53" || password === "22ise53") {
                window.location.href = "index.html"; // Replace with your desired page
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>

</html>
